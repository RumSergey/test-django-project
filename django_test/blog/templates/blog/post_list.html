<html>
    <head>
        <title>Test simple text form</title>
    </head>
    <body>
        <form action="" method="post">
          {% csrf_token %}
          <label for="your_name">Enter text: </label>
          <input id="your_name" type="text" name="your_name" value={{ test_data }}>
          <input type="submit" value="OK">
        </form>

        {% block content %}
        <p>{{test_data}}</p>
        {% endblock %}

    </body>
</html>
